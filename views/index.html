<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Daniel Quiroga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Hubspot | Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js" language="javascript" type="text/javascript"></script>
</head>

<body>

    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col title">
                    Demo API Hubspot
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form id="form_demo">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name" id="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last_Name" id="last_name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Document_Id" id="document_id">
                            </div>
                        </div>
                    </form>
                    <div class="button_group">
                        <button type="button" class="btn btn-outline-success" onclick="createRow()">Create</button>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteRow()">Delete</button>
                        <button type="button" class="btn btn-outline-info" onclick="updateRow()">Update</button>
                    </div>
                    <div>
                        <p class="subTitle">Draft Table</p>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <th>Select</th>
                                <th>Name</th>
                                <th>Last_Name</th>
                                <th>Document_Id</th>
                            </thead>
                            <tbody id="draftTable">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <button type="button" class="btn btn-dark" onclick="publishDraftTable()">Publish</button> 
                    <div>
                        <p class="subTitle">Publish Table</p>
                        <table class="table table-striped">
                            <thead class="thead-light">
                                <th>Name</th>
                                <th>Last_Name</th>
                                <th>Document_Id</th>
                            </thead>
                            <tbody id="publishTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
